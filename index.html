<!DOCTYPE html>
<html>
<head>
  <title>Kapil Dev Pant</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <link href="css/anime.css" rel="stylesheet">
  <script src="anime.js"></script>
  
  <style>
    body {
	margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }

    
    .info{
      position: absolute;
      font-size: calc(1em + 1vh);
    }

    .wrapper {
      position: relative;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      width: 1px;
      height: 100vh;
    }


    .el {
      position: absolute;
      opacity: 5;
      width: 3px;
      height: 24vh;
      margin-top: -12vh;
      transform-origin: 50% 100%;
      background: blue;
    }


   




  </style>
</head>

<body>
    
  
  <div class="wrapper"></div>




   <div class="info">
    
    <h1> THIS SITE IS UNDER-CONSTRUCTION</h1>
    <h2> THANK YOU FOR </h2>
    <h3>VISITING</h3>
    <span>for any query: <a href="https://www.facebook.com/kapilpant157" target="blank">Contact me</a></span>
  

  </div>
 
  <script>

    const wrapperEl = document.querySelector('.wrapper');
    const numberOfEls = 150;
    const duration = 6000;
    const delay = duration / numberOfEls;

    let tl = anime.timeline({
      duration: delay,
      complete: function() { tl.restart(); }
    });

    function createEl(i) {
      let el = document.createElement('div');
      const rotate = (360 / numberOfEls) * i;
      const translateY = -50;
      const hue = Math.round(360 / numberOfEls * i);
      el.classList.add('el');
      el.style.backgroundColor = 'hsl(' + hue + ', 50%, 70%)';
      el.style.transform = 'rotate(' + rotate + 'deg) translateY(' + translateY + '%)';
      tl.add({
        begin: function() {
          anime({
            targets: el,
            backgroundColor: ['hsl(' + hue + ', 40%, 60%)', 'hsl(' + hue + ', 60%, 80%)'],
            rotate: [rotate + 'deg', rotate + 10 +'deg'],
            translateY: [translateY + '%', translateY + 10 + '%'],
            scale: [1,1.55],
            easing: 'easeInOutSine',
            direction: 'alternate',
            duration: duration * .1
          });
        }
      });
      wrapperEl.appendChild(el);
    };

    for (let i = 0; i < numberOfEls; i++) createEl(i);

  </script>
  
  <script src="../assets/js/stats.js"></script>
  
</body>
</html>
